<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Codepen -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;display=swap'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>

  <!-- CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename='crows.css')}}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon"/>

  <title>Crows0</title>
</head>


<body style="background-color: black">

  <nav class="navbar navbar-dark bg-dark fixed-top">
      <a href="{{ url_for('main.index') }}" class="navbar-brand d-flex align-items-center">
        <i class="h1 fas fa-crow" style="padding-right: 7px;"> </i>
      </a>
  </nav>

  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
      <i class="h1 fas fa-crow" style="padding-right: 7px;"> </i>
        <strong class="h1">{{ level }}</strong>
      </a>
    </div>
  </div>

    {% block content %}
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes alert alert-success text-center h3" id="flash">
              <i class="fas fa-crow" style="padding-right: 7px;"> </i><p>{{ messages[0] }}</p>
          </ul>
        {% endif %}
      {% endwith %}
    {% endblock %}

  <!-- This is not part of the challenge, ignore. -->
  {% include 'bubbles.html' %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <script>
    $(function() {
       $('#flash').delay(500).fadeIn('normal', function() {
          $(this).delay(2500).fadeOut();
       });
    });
  </script>

  {% block footer %}
  {% endblock %}

</body>

</html>
